<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>L20n Bug List</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- JQuery from CDN, required by bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="app.css" type="text/css" />
        <script type="text/javascript" src="buglist.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class='container'>
            <div id='app'></div>
            <div class="panel">
                <div class="panel-body">
                    <button id="expand-list" type="button" class="btn btn-default">Expand</button>
                    <button id="collapse-list" type="button" class="btn btn-default">Collapse</button>
                </div>
            </div>
        </div>
        <div id="templates">
            <div class="prodcomp panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                    <a href="" role="button" data-toggle="collapse" >
                        <span class="product"></span> - <span class="component"></span>
                    </a>
                    <span class="badge"><span class='unblocked'></span>/<span class='count'></span></span>
                </h3>
              </div>
              <div class="bugs panel-body collapse"></div>
            </div>
            <div class="bug_template row">
                <div class="col-md-1"><a href="" class='id'></a>:</div>
                <div class="col-md-7"><div class='summary'></div></div>
                <div class="col-md-2 crop"><div class='assigned_to'></div></div>
                <div class="col-md-1 right"><div class='blocks'></div></div>
                <div class="col-md-1 right"><div class='depends_on'></div></div>
            </div>
        </div>
    </body>
</html>
